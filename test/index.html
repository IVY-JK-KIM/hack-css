<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hack Css Test</title>
  <style>
    .test1, .test2, .test3 {
      width: 500px;
      height: 300px;
      margin: 0;
      padding: 0;
      background: silver;
      color: white;
    }
    .test1 p, .test2 p, .test3 p {
      text-align: center;
      padding: 5px;
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="test1">
    <p>ie6  ->  red</p>
    <p>ie7  ->  purple</p>
    <p>ie8  ->  green</p>
    <p>ie11 ->  yellow</p>
    <p>ff   ->  orange</p>
    <p>op   ->  blue</p>
  </div>
  <div class="test2">
    <p>ie6,7,8  ->  red</p>
    <p>ie9,10   ->  purple</p>
    <p>saf2,3   ->  green</p>
    <p>saf5,6   ->  blue</p>
  </div>
  <div class="test3">
    <p>ie6,7     ->  red</p>
    <p>ie8,9,10  ->  purple</p>
  </div>
</body>
</html>
